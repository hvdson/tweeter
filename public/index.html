    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700,300i,700i" rel="stylesheet">

    <!-- for like repost flag icons -->

    <!-- App CSS -->

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      
      <section class="new-tweet">

        <h2>Compose Tweet</h2>
        <!-- <hr/> -->

        <form method="POST" action="/tweets">
          <textarea id="tweet-text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>

      </section>

      <!-- had to change b/c app.js calls it tweets-container -->
      <section id="tweets-container">

        <article class="tweet">
          <!-- HEADER contains avatar image, username & handle, -->
          <header>
            <img class="avatar" src="https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_bigger.jpg">
            <span class="username"> Donald Trump </span>
            <span class="tweeter-handle"> @RealDonaldTrump </span>
          </header> 

          <!-- where the actual tweet message is -->
          <p class="tweet-text">Why would Kim Jong-un insult me by calling me "old," when I would NEVER call him "short and fat?" Oh well, I try so hard to be his friend - and maybe someday that will happen!</p>

          <!-- FOOTER contains time tweet was created & icons-->
          <footer>
            <span class="time-of-tweet"> 10 days ago </span>
            <!-- have to put in reverse order for float to work -->
            <i id="flag" class="fa fa-flag" aria-hidden="true"></i>
            <i id="retweet" class="fa fa-retweet" aria-hidden="true"></i>
            <i id="like" class="fa fa-heart" aria-hidden="true"></i>
          </footer>

        </article>

      </section>
